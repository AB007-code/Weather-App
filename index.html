<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="div">
        <section class="section row">
         <div class="col-3 h-100 border a">
            <div class="input-group inp mt-3 mb-3">
                <input type="text" class="form-control input" placeholder="Search..." aria-label="Search..." aria-describedby="button-addon2">
                <button class="btn bg-info button" type="button" id="button-addon2"></button>
              </div>
            <div class="text-center">
                <img class="img" width="80%"/>
            </div>
            <div class="d-flex mt-4 psuedo">
                <div class="font currentTemp"></div>
            </div>
            <div class="time currentTime"></div>
            <div class="mt-4 fs-6 ms-5">
                <div class="weather mb-2"></div>
                <div class="perc"></div>
             </div>
             <div class="location"></div>
         </div>
         
         <div class="col-9 h-100 border b">
            <div class="d-flex justify-content-between mt-3">
                <div>
                    <button class="border-0 me-2 bg-transparent btn1" type="button">Today</button>
                    <button class="border-0 bg-transparent btn2" type="button">Week</button>
                </div>
                <div>
                    <button class="rounded-circle border-0 me-2 btn3" type="button">°C</button>
                    <button class="rounded-circle border-0 btn4" type="button">°F</button>
                </div>
            </div>
            <div class="container text-center mt-5">
                <div class="row gx-2 week_weather">
                  
                </div>
              </div>
              <div class="mt-4 fs-5 text-black fw-bold">Today's Highlights</div>
              <div class="container text-center mt-5">
                <div class="row row-col-3 g-3 border">
                  <div class="col-4">
                    <div class="k">
                        <div class="text-start text-secondary">UV index</div>
                        <div class="text-center fs-2 uvIndex">7</div>
                        <div class="text-start fw-semibold uvCondition">High</div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="k">
                        <div class="text-start text-secondary">Wind Status</div>
                        <div class="text-center fs-2 windValue">11.2</div>
                        <div class="text-start fw-semibold">Km/h</div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="k">
                        <div class="text-start text-secondary">Sunrise & Sunset</div>
                        <div class="text-center fs-2 sunRise">06:52 am</div>
                        <div class="text-start fw-semibold sunSet">06:15 pm</div>
                    </div>
                  </div>
                  
                  <div class="col-4">
                    <div class="k">
                        <div class="text-start text-secondary">Humidity</div>
                        <div class="text-center fs-2">45.6%</div>
                        <div class="text-start fw-semibold">Moderate</div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="k">
                        <div class="text-start text-secondary">Visibility</div>
                        <div class="text-center fs-2">8</div>
                        <div class="text-start fw-semibold">Clear Air</div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="k">
                        <div class="text-start text-secondary">Air Quality</div>
                        <div class="text-center fs-2">120</div>
                        <div class="text-start fw-semibold">Unhealthy for Sensetive Groups</div>
                    </div>
                  </div>
                </div>
              </div>
         </div>
        </section>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
